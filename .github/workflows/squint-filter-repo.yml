name: Squint Filter Repo

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest] # windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v2"
      with:
        submodules: true

    - name: Prepare java
      uses: actions/setup-java@v2
      with:
        distribution: "adopt"
        java-version: 11

    - name: "Restore Cache"
      uses: "actions/cache@v1"
      with:
        path: "~/.m2/repository"
        key: "${{ runner.os }}-deps-${{ hashFiles('deps.edn') }}"
        restore-keys: "${{ runner.os }}-deps-"

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Download filter-repo
      run: |
        curl -sLO https://raw.githubusercontent.com/newren/git-filter-repo/main/git-filter-repo
        chmod +x git-filter-repo
        mv git-filter-repo /usr/local/bin
        printf '#!/bin/sh\n\nexec python "$@"\n' > python3
        chmod +x python3
        mv python3 /usr/local/bin

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@9.3
      with:
        bb: latest

    - name: Filter repo
      env:
        SQUINT_GITHUB_TOKEN: ${{ secrets.SQUINT_GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.SQUINT_GITHUB_TOKEN }}
      run: |
        git config --global user.email "michielborkent@gmail.com"
        git config --global user.name "Michiel Borkent"
        bb squint:filter-repo
        git push -u origin HEAD
        gh pr create -t "Bump common"
